name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile-alpine --tag amonlibanio/rtmp-server:$(date +%s)
        docker tag amonlibanio/rtmp-server:$(date +%s) amonlibanio/rtmp-server:latest

    - name: Push Docker image to Docker Hub
      run: |
        docker push amonlibanio/rtmp-server:$(date +%s)
        docker push amonlibanio/rtmp-server:latest
